server {
    listen 8443 ssl;
    server_name backend.local;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate     /etc/nginx/certs/backend.crt;
    ssl_certificate_key /etc/nginx/certs/backend.key;

    location = /healthz {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }

    location / {
        default_type text/plain;
        return 200 'baseline backend';
    }
}
